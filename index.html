<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>
<body>
    <main>
         <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p>As vezes o futuro é incerto, mas com Deus é certo</p>
          <button class="btn-proximo" data-proximo="1">Escolher a Deus</button>
          <button class="btn-proximo" data-proximo="2">Escolher o Mundo</button>
         </div>

         <div class="passo" id="passo-1">
            <img src="cenario-passo0.png" alt="">
            <p>Você escolhe a Deus e se entrega a Jesus</p>
          <button class="btn-proximo" data-proximo="3">Se aproximar de Deus</button>
          <button class="btn-proximo" data-proximo="4">Voltar ao Mundo</button>
         </div>

         <div class="passo" id="passo-2">
            <img src="cenario-passo2.jpeg" alt="">
            <p>Você escolhe o mundo e se entrega ao pecado</p>
          <button class="btn-proximo" data-proximo="5">Voltar a Deus</button>
          <button class="btn-proximo" data-proximo="6">Continuar no Mundo</button>
         </div>   

         <div class="passo" id="passo-3">
            <img src="cenario-passo3.png" alt="">
            <p>Você começa uma caminhada com Jesus</p>
          <button class="btn-proximo" data-proximo="7">Continuar com Jesus</button>
          <button class="btn-proximo" data-proximo="8">Voltar ao mundo</button>
         </div>

         <div class="passo" id="passo-4">
            <img src="cenario-passo4.png" alt="">
            <p>Você começa a fazer muito males e não quer mudar</p>
          <button class="btn-proximo" data-proximo="9">Voltar a Deus</button>
          <button class="btn-proximo" data-proximo="10">Permanecer no Mundo</button>
         </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
